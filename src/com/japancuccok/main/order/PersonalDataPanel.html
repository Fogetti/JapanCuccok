<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="titlePositioning">
        <div class="leftPositioning"><hr/></div>
        <div id="personalDataTitle"><wicket:message key="personalData"></wicket:message></div>
        <div class="rightPositioning"><hr/></div>
    </div>
    <div>
        <label for="name"><wicket:message key="name" /></label>
        <input id="name" wicket:id="name" type="text" />
    </div>
    <div>
        <label for="emailAddress"><wicket:message key="emailAddress" /></label>
        <input id="emailAddress" wicket:id="emailAddress" type="text" />
    </div>
    <div>
        <label for="phoneNumber"><wicket:message key="phoneNumber" /></label>
        <input id="phoneNumber" wicket:id="phoneNumber" type="text" />
    </div>
    <div>
        <label for="settlement"><wicket:message key="settlement" /></label>
        <input id="settlement" wicket:id="settlement" type="text" />
    </div>
    <div>
        <label for="street"><wicket:message key="street" /></label>
        <input id="street" wicket:id="street" type="text" />
    </div>
    <div>
        <label for="comment"><wicket:message key="comment" /></label>
        <textarea id="comment" wicket:id="comment" rows="10" cols="30"></textarea>
    </div>
</wicket:panel>
</body>
</html>
