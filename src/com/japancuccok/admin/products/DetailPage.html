<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
    <wicket:head>
        <script src="./js/jquery.lazyload.js" type="text/javascript"></script>
        <script src="./js/jquery.blockui.js" type="text/javascript"></script>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <div>
        <span wicket:id="feedback"/>
    </div>
    <div id="editProductDiv">
        <form wicket:id="editProductForm">
            <div id="left">
                <span wicket:id="dummyRepeaterContainer">
                    <span class="imgRepeatingView" wicket:id="imgRepeatingView"/>
                </span>
            </div>
            <div id="right">
                <div id="infoPanel" wicket:id="infoPanel"></div>
            </div>
            <br/>
        </form>
    </div>
    <script type="text/javascript">
        $("img.lazy").lazyload({
            effect : "fadeIn",
            failure_limit : 10,
            container: "div#main"
        });
    </script>
</wicket:extend>
</body>
</html>
