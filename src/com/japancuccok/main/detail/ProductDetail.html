<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
    <wicket:head>
        <link rel="stylesheet" type="text/css" href="css/shop.css"/>
        <link rel="stylesheet" type="text/css" href="css/product-detail.css"/>
        <link rel="stylesheet" type="text/css" href="css/fancybox/jquery.fancybox.css" />
        <script src="./js/jquery.mousewheel.js" type="text/javascript"></script>
        <script src="./js/jquery.fancybox.pack.js" type="text/javascript"></script>
        <script src="./js/jquery.blockui.js" type="text/javascript"></script>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <div>
        <span wicket:id="feedback"/>
    </div>
    <div id="productDetail">
        <div id="left">
            <span id="selectedImageSpan">
                <a class="fancybox" rel="group" href="#" wicket:id="selectedImageAnchor">
                    <img id="selectedImage" wicket:id="selectedImage" src="#" alt="selected product's image" />
                </a>
            </span>
            <span wicket:id="dummyRepeaterContainer">
                <span wicket:id="imgRepeatingView">
                    <span wicket:id="imagePanel">
                        <!-- The content is moved to ImagePanel -->
                    </span>
                </span>
            </span>
        </div>
        <div id="right">
            <div id="infoPanel" wicket:id="infoPanel"></div>
            <span id="submitContainer">
                <a id="putIntoCart" wicket:id="putIntoCart" >
                    <wicket:message key="putIntoCart">Kos√°rba teszem</wicket:message>
                </a>
            </span>
        </div>
        <br/>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".fancybox").fancybox();
        });
    </script>
</wicket:extend>
</body>
</html>
