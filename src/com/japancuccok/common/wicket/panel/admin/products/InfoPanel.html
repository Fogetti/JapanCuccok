<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
    <wicket:head>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <div>
        <img src="./img/icons/64_account.png" alt="Product name icon">
        <label for="productName"><wicket:message key="editedProductName" /></label>
        <span id="productName" wicket:id="name" />
    </div>
    <div>
        <img src="./img/icons/64_structure.png" alt="Product category icon">
        <label for="category"><wicket:message key="editedProductCategory" /></label>
        <span id="category" wicket:id="category" />
    </div>
    <div>
        <img src="./img/icons/32_cost.png" alt="Product price icon">
        <label for="price"><wicket:message key="editedProductPrice" /></label>
        <span id="price" wicket:id="price" />
    </div>
    <div>
        <img src="./img/icons/32_document_text_edit.png" alt="Product description icon">
        <label for="description"><wicket:message key="editedProductDescription" /></label>
        <span id="description" wicket:id="description" />
    </div>
</wicket:panel>
</body>
</html>
