<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
    <wicket:head>
        <link rel="stylesheet" type="text/css" href="css/shop.css"/>
        <link rel="stylesheet" type="text/css" href="css/cart-list.css"/>
        <script type="text/javascript" src="./js/jquery.mousewheel.js"></script>
    </wicket:head>
</head>
<body>
    <wicket:extend>
        <div>
            <span wicket:id="feedback"/>
        </div>
        <div id="orderPanel">
            <wicket:enclosure>
                <div id="titleContainer">
                    <label wicket:id="orderPanelTitle"></label>
                </div>
            </wicket:enclosure>
            <div id="positioningContainer">
                <div id="orderItemRepeatContainer" wicket:id="orderItemRepeatContainer">
                    <fieldset id="orderItemRepeatingView" wicket:id="orderItemRepeatingView">
                        <!-- The content is moved to elsewhere -->
                    </fieldset>
                </div>
            </div>
            <div id="submitLinkContainer">
                <a id="sendMail" wicket:id="sendMail"><wicket:message key="sendMail">S</wicket:message></a>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
