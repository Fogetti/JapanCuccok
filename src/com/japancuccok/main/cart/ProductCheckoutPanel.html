<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div id="deleteContainer">
        <a id="deleteLink" wicket:id="deleteLink">
            <img src="./img/icons/48_round_delete.png" alt="Delete" />
        </a>
    </div>
    <div id="imgContainer">
        <img src="ProductCheckoutPanel.html" alt="product image" id="productImg" wicket:id="productImg" />
    </div>
    <div id="detailContainer">
        <div>
            <img src="./img/icons/32_size_both.png" alt="Product size" />
            <label for="productSize"><wicket:message key="productSize" /></label>
            <span id="productSize" wicket:id="productSize" />
        </div>
        <div>
            <img src="./img/icons/64_account.png" alt="Product name" />
            <label for="productName"><wicket:message key="productName" /></label>
            <span id="productName" wicket:id="productName" />
        </div>
        <div>
            <img src="./img/icons/64_carousel.png" alt="Product amount" />
            <label for="productAmount"><wicket:message key="productAmount" /></label>
            <span id="productAmountContainer">
                <input id="productAmount" wicket:id="productAmount" type="text" />
                <a id="plusLink" wicket:id="plusLink"><wicket:message key="plus">+</wicket:message></a>
                <wicket:message key="forwardSlash">/</wicket:message>
                <a id="minusLink" wicket:id="minusLink"><wicket:message key="minus">-</wicket:message></a>
            </span>
        </div>
        <div>
            <img src="./img/icons/32_cost.png" alt="Product unit price" />
            <label for="productUnitPrice"><wicket:message key="productUnitPrice" /></label>
            <input id="productUnitPrice" wicket:id="productUnitPrice" type="text" />
        </div>
        <div>
            <img src="./img/icons/24_sum.png" alt="Product price to pay" />
            <label class="productPriceToPay" for="productPriceToPay"><wicket:message key="productPriceToPay" /></label>
            <span id="productPriceToPay" wicket:id="productPriceToPay" ></span>
        </div>
    </div>

</wicket:panel>
</body>
</html>
