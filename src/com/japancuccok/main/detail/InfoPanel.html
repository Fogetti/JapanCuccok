<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
    <wicket:head>
    </wicket:head>
</head>
<body>
<wicket:panel>
    <div id="productDescription">
        <div>
            <img src="./img/icons/64_account.png" alt="Selected product name" />
            <label for="selectedProductName"><wicket:message key="selectedProductName" /></label>
            <span id="selectedProductName" wicket:id="selectedProductName"></span>
        </div>

        <div>
            <img src="./img/icons/32_cost.png" alt="Selected product price" />
            <label for="selectedProductPrice"><wicket:message key="selectedProductPrice" /></label>
            <span id="selectedProductPrice" wicket:id="selectedProductPrice"></span>
        </div>
        <div>
            <img src="./img/icons/32_server_edit.png" alt="Selected product description">
            <label for="description"><wicket:message key="productDescription" /></label>
            <span id="description" wicket:id="description"></span>
        </div>
    </div>
    <hr/>
    <div id="sizeAnchors">
        <a id="S" wicket:id="S" ><wicket:message key="s.key">S</wicket:message></a>
        <a id="M" wicket:id="M" ><wicket:message key="m.key">M</wicket:message></a>
        <a id="L" wicket:id="L" ><wicket:message key="l.key">L</wicket:message></a>
        <a id="XL" wicket:id="XL" ><wicket:message key="xl.key">XL</wicket:message></a>
        <a id="XXL" wicket:id="XXL" ><wicket:message key="xxl.key">XXL</wicket:message></a>
    </div>
</wicket:panel>
</body>
</html>
